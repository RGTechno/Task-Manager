<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script async defer src="jQuery_todo.js"></script>
    <link rel="stylesheet" href="jQuery_todo.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Todo List</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpTask">New Task</label>
                    <input type="text" class="form-control" id="inpTask" placeholder="Enter here">
                    <small class="form-text text-muted">A Small Description of your task</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-primary col m-2" disabled id="btnAdd">
                        <i class="fas fa-plus"></i> 
                        ADD
                    </button>
                    <button class="btn btn-danger col m-2" disabled id="btnClear">
                        <i class="fas fa-backspace"></i>
                        CLEAR
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-info col m-2" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i>
                        SORT
                    </button>
                    <button class="btn btn-light col m-2" disabled id="btnReset">
                        <i class="fas fa-trash-restore"></i>
                        RESET
                    </button>
                </div>
            </div>
        </div>
        <ul class="list-group m-3" id="ulTaskList"></ul>
    </div>
</body>

</html>
